<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Bird icon.jpeg">
    <title>Flappy bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="Flappy bird" class="bird" id="bird1">
    <div class="message">Press <span style="color: black;"> enter </span>to start <br><span class="controls">Press <span style="color: black;">space bar </span>to move up</span></div> 
    <div class="score">
        <span class="title">Score : </span>
        <span class="value">0</span>
    </div>
</body>
</html>
